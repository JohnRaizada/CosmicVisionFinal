{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% if debug %}
    <h1>Debug</h1>
    <!-- if development -->
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module">
        import RefreshRuntime from 'http://localhost:5173/@react-refresh'
        RefreshRuntime.injectIntoGlobalHook(window)
        window.$RefreshReg$ = () => { }
        window.$RefreshSig$ = () => (type) => type
        window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="http://localhost:5173/src/main.jsx"></script>
    {% else %}
    <h1>Production</h1>
    <script type="module" crossorigin src="{% static '/assets/js/index.min.js' %}"></script>
    <link rel="stylesheet" crossorigin href="{% static '/assets/css/index.min.css' %}"/>
    {% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="background: linear-gradient(to bottom, #EEC759, #FFF7D4);"></body>
    <div id="root"></div>
</body>
</html>
